
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Iniciar Sesion</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #formulario="ngForm">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Correo Electronico</ion-label>
          <ion-input type="email" required name="correo" ngModel></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Contrase√±a</ion-label>
            <ion-input type="password" required name="clave" ngModel></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <button ion-button block (click)="iniciarSesion(formulario)">
              INICIAR SESION
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
              <button ion-button block color="danger" (click)="registrarUsuario(formulario)">
                REGISTRARSE
              </button>
            </ion-col>
          </ion-row>
  </form>
</ion-content>
